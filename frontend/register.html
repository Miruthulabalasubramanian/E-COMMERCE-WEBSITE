<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ Arha Fashions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Create Account</h2>
    <form id="reg-form">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Name</label>
        <input id="name" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input id="email" type="email" class="w-full border border-gray-300 rounded-md px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Password</label>
        <input id="password" type="password" class="w-full border border-gray-300 rounded-md px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700 transition">Create Account</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Already have an account?
      <a href="login.html" class="text-pink-600 hover:underline">Login</a>
    </p>
  </div>

<script type="module">
import { api } from "./js/api.js";

document.getElementById("reg-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    const data = await api("/auth/register", { method: "POST", body: { name, email, password } });
    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));
    window.location.href = "home.html";
  } catch (err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
