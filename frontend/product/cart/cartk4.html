<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Your Cart – Arha Fashions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white shadow-md sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-pink-600">Arha Fashions</h1>
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-pink-600">Home</a>
      <a href="dress.html" class="hover:text-pink-600">Dresses</a>
      <a href="kurta.html" class="hover:text-pink-600">Kurtis</a>
      <a href="crop.html" class="hover:text-pink-600">Crop Tops</a>
      <a href="sarees.html" class="hover:text-pink-600">Sarees</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold mb-6 text-pink-600">Your Shopping Cart</h2>

    <!-- Cart Items -->
    <div class="grid md:grid-cols-3 gap-6">

      <!-- Product 1 -->
      <div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4">
        <img src="https://th.bing.com/th/id/OIP.zVzVBJYD_ovdxnHC4MUbjwHaI0?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" class="w-28 h-28 object-cover rounded-md">
        <div>
          <h4 class="font-semibold text-lg">Indigo Blue Kurti</h4>
          <p class="text-pink-600 font-medium">₹1,499</p>
          <div class="flex mt-2 items-center space-x-2">
            <label>Qty:</label>
            <input type="number" value="1" min="1" class="w-16 border border-gray-300 rounded px-2 py-1">
          </div>
        </div>
      </div>

      <!-- Summary Box -->
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-xl font-bold mb-4">Order Summary</h3>
        <div class="flex justify-between py-2 border-b">
          <span>Subtotal</span>
          <span class="font-medium">₹2,098</span>
        </div>
        <div class="flex justify-between py-2 border-b">
          <span>Shipping</span>
          <span class="font-medium">Free</span>
        </div>
        <div class="flex justify-between py-2 font-bold text-lg">
          <span>Total</span>
          <span>₹2,098</span>
        </div>
        <div class="mt-6 space-y-3">
          <a href="index.html" class="block text-center border border-pink-600 text-pink-600 py-2 rounded hover:bg-pink-100">← Continue Shopping</a>
          <a href="#" class="block text-center bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Proceed to Checkout</a>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 mt-10">
    <p class="text-sm mb-2">© 2025 Arha Fashions. All rights reserved.</p>
    <div class="flex justify-center space-x-4 text-pink-600 text-xl">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

</body>
</html>
