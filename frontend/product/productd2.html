<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floral Maxi Dress – Arha Fashions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans text-gray-800">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
    <h1 class="text-2xl font-bold text-pink-600">Arha Fashions</h1>
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-pink-600">Home</a>
      <a href="dress.html" class="hover:text-pink-600">Dresses</a>
    </nav>
  </header>

  <!-- Product Section -->
  <section class="p-8 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
    <img src="https://n.nordstrommedia.com/id/sr3/1e5ead33-a6eb-4865-a295-46df5d3a2dee.jpeg?crop=pad&pad_color=FFF&format=jpeg&w=780&h=1196&dpr=4"
         alt="Floral Maxi Dress" class="rounded-lg shadow-lg w-full h-[500px] object-cover" />
    <div>
      <h2 class="text-3xl font-bold text-pink-600 mb-2">Floral Maxi Dress</h2>
      <p class="text-lg mb-4">Chic floral maxi dress in lightweight fabric. Ideal for brunch, travel or vacation styling.</p>
      <p class="text-xl font-semibold text-pink-700 mb-6">₹2,099</p>
      <div>
        <label class="block font-semibold mb-1">Size</label>
        <select class="w-full border border-gray-300 rounded-md px-3 py-2">
          <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Quantity</label>
        <input type="number" value="1" min="1" class="w-24 border border-gray-300 rounded-md px-3 py-2" />
      </div>
      <div class="flex gap-4 mt-4">
        <a href="cart/cartd1.html">
        <button class="bg-pink-600 text-white px-5 py-3 rounded-md hover:bg-pink-700 transition">Add to Cart</button>
        </a>
        <button class="border border-pink-600 text-pink-600 px-6 py-3 rounded-md hover:bg-pink-600 hover:text-white">Buy Now</button>
      </div>
    </div>
  </section>
</body>
</html>
