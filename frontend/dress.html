<!--Product-->

  <!-- Footer -->

    </div>

  <!-- Cart + Product Scripts -->
  <script src="js/cart.js"></script>
  <script>
    const API_BASE = "http://localhost:5000/api";

    async function loadDresses() {
      try {
        const res = await fetch(`${API_BASE}/products?category=dress`);
        const products = await res.json();

        const container = document.getElementById("dress-container");
        container.innerHTML = "";

        products.forEach(prod => {
          const card = document.createElement("div");
          card.className = "bg-white p-3 rounded-xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 animate-fadeInUp";

          card.innerHTML = `
            <a href="product/productd${prod._id}.html">
              <img src="${prod.image}" alt="${prod.name}" class="rounded-lg w-full h-72 object-cover mb-3 transition-transform duration-300 hover:scale-110" />
              <h4 class="text-lg font-semibold">${prod.name}</h4>
              <p class="text-pink-600">₹${prod.price}</p>
            </a>
            <button onclick="addToCart('${prod._id}')"
              class="mt-2 bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 w-full">
              Add to Cart
            </button>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading products:", err);
      }
    }

    loadDresses();
  </script>
</body>
</html>
